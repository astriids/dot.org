<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T E R R I F I E R</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="black-screen" class="black-screen">
        <div class="enter-message">
            <h1>Click Here to Enter</h1>
        </div>
    </div>

    <div class="background-container">
        <video autoplay muted loop id="background-video">
            <source src="your-background-video.mp4" type="video/mp4">
        </video>

        <div class="content-container">
            <img src="https://github.com/astriids/dot.org/blob/main/art-the-clown-terrifier.gif?raw=true" alt="Profile Picture" class="profile-pic">
            <div class="tags">
                <span class="tag">TERRIFIER</span>
            </div>
            <div class="buttons">
                <a href="https://terrifier3.com/" target="_blank" class="action-btn">Terrifier 3</a>
            </div>            
        </div>
    </div>

    <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="enter-audio" src="https://github.com/astriids/dot.org/raw/refs/heads/main/Work%20Of%20Art.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
